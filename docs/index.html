<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>GoGreenStoreAI • Genesis Hub</title>
  <style>
    :root { --bg:#0b1720; --fg:#eaf6ff; --mut:#9ec6dd; --card:#112535; --ok:#34d399; --warn:#fbbf24; --err:#f87171; --link:#7dd3fc;}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue","Noto Sans",Arial,"Apple Color Emoji","Segoe UI Emoji"; }
    .wrap{max-width:1050px;margin:40px auto;padding:16px}
    .hero{display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .badge{background:#093146;border:1px solid #124b68;color:var(--mut);padding:4px 10px;border-radius:999px;font-size:12px}
    .card{background:var(--card);border:1px solid #163349;border-radius:16px;padding:16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:14px}
    .stat{font-size:13px;color:var(--mut)}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}
    .ok{color:var(--ok)} .warn{color:var(--warn)} .err{color:var(--err)}
    footer{opacity:.7;margin-top:18px;font-size:12px}
    code{background:#0c2030;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1 style="margin:0">🌱 GoGreenStoreAI • Genesis</h1>
      <span class="badge">We Rise Together Forever</span>
    </div>

    <div class="card" style="margin:14px 0">
      <div class="stat">Auto-publishing, mirroring and heartbeat are running in the background. This dashboard updates itself every ~30s.</div>
    </div>

    <div class="grid" id="mirrors"></div>

    <div class="card" style="margin-top:14px">
      <h3 style="margin:8px 0">Feeds</h3>
      <div class="grid">
        <div class="card">
          <div><strong>RSS</strong></div>
          <div class="stat">/docs/feed.xml</div>
          <a href="./feed.xml" target="_blank">Open RSS</a>
        </div>
        <div class="card">
          <div><strong>Sitemap</strong></div>
          <div class="stat">/docs/sitemap.xml</div>
          <a href="./sitemap.xml" target="_blank">Open sitemap</a>
        </div>
      </div>
    </div>

    <footer>© <span id="yr"></span> GoGreenStoreAI • Genesis • Status auto-generated</footer>
  </div>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();

    const mirrors = [
      { id:"github",  name:"GitHub Pages", url:"https://gogreenstoreai.github.io/genesis/", icon:"🌐" },
      { id:"gitlab",  name:"GitLab Pages", url:"__GITLAB_URL__", icon:"🦊" },
      { id:"netlify", name:"Netlify", url:"__NETLIFY_URL__", icon:"🔗" },
      { id:"vercel",  name:"Vercel", url:"__VERCEL_URL__", icon:"▲" }
    ];

    const el = document.getElementById("mirrors");

    async function loadStatus() {
      try {
        const r = await fetch('./status.json?ts=' + Date.now());
        if (!r.ok) throw new Error('no status');
        const s = await r.json();
        render(s);
      } catch {
        render({ heartbeat: Date.now(), mirrors: {} });
      }
    }

    function render(s) {
      el.innerHTML = "";
      mirrors.forEach(m => {
        const st = (s.mirrors && s.mirrors[m.id]) || { ok:false, msg:"pending" };
        const cls = st.ok ? "ok" : (st.msg==="skipped" ? "warn" : "err");
        const u = (st.url && st.url!=="__PLACEHOLDER__") ? st.url : m.url;
        el.insertAdjacentHTML("beforeend", `
          <div class="card">
            <div style="font-size:18px">${m.icon} <strong>${m.name}</strong></div>
            <div class="stat">status: <span class="${cls}">${st.ok ? "healthy" : st.msg || "unknown"}</span></div>
            <a href="${u}" target="_blank">Open</a>
          </div>
        `);
      });
    }
    loadStatus();
    setInterval(loadStatus, 30000);
  </script>
</body>
</html>
