<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Blog · GoGreenStoreAI</title></head>
<body>
  <h1>Blog</h1>
  <p>Auto-generated posts will appear here.</p>
  <ul id="posts"></ul>
  <script>
    fetch('feed.json').then(r=>r.json()).then(d=>{
      const ul=document.getElementById('posts');
      d.items.forEach(i=>{
        const li=document.createElement('li');
        li.innerHTML = '<a href="'+i.url+'">'+i.title+'</a> — '+i.date;
        ul.appendChild(li);
      });
    }).catch(()=>{});
  </script>
</body>
</html>
