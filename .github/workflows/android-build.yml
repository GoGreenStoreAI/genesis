name: Build Android APK (Cordova)
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: node-version: '20'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Android SDK tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget zip unzip
          # install sdkmanager / android command via sdktools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline.zip
          unzip cmdline.zip -d cmdline
          mkdir -p $HOME/Android/cmdline-tools
          mv cmdline/cmdline-tools $HOME/Android/cmdline-tools/latest
          export ANDROID_SDK_ROOT=$HOME/Android
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-31" "build-tools;31.0.0"

      - name: Install Cordova & Gradle
        run: |
          npm install -g cordova
          sudo apt-get install -y gradle

      - name: Prepare Cordova app and build (unsigned)
        run: |
          cd cordova-app
          # init cordova if needed
          if [ ! -d platforms/android ]; then
            cordova platform add android
          fi
          # copy www (in case docs updated)
          rm -rf www || true
          mkdir -p www
          cp -r ../docs/* www/ || true
          # build debug APK
          cordova build android --release || cordova build android

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: genesis-android-apk
          path: cordova-app/platforms/android/app/build/outputs/apk/release/*.apk
